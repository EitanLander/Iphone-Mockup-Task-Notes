<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!----BootStrap---->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <!---Bootstrap Icon For Glyphicon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css"
    />
    <!-- Css Design -->
    <link rel="stylesheet" href="style.css" />
    <!-- Javascript -->
    <script defer src="main.js"></script>
    <!--Alert Library + Animation -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!--Favicon For Page-->
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico" />
    <title>First Project - Task Board</title>
  </head>
  <body>
    <h1 class="animate-charcter">Iphone Task Notes</h1>
    <!-- Iphone Container -->
    <div id="iphone-container">
      <img id="iphone" src="assets/images/iphone.png" alt="Iphone Image" />
      <!-- Form Inside The Iphone - Create Notes -->
      <div id="form-container" class="form-group">
        <form class="formBox" onsubmit="save()">
          <label class="header">Title</label>
          <br />
          <input
            id="titleBox"
            type="text"
            class="form-control"
            placeholder="Write a Title..."
            name="title"
          />
          <br />
          <label class="header">Description</label>
          <br />
          <textarea
            id="descriptionBox"
            class="form-control"
            rows="4"
            cols="10"
            placeholder="Write Description..."
            name="description"
          ></textarea>
          <br />
          <label id="dateTimeTitle" class="header">Date and Time</label>
          <br />
          <input
            id="timeBox"
            type="datetime-local"
            class="styled-datetime"
            min="getCurrentDate()"
            name="dateAndTime"
          />
          <br /><br />
          <!-- Buttons inside the iphone image to create notes or clear form -->
          <button id="addButton" class="btn btn-success">Add</button>
          <button id="clearButton" type="reset" class="btn btn-danger">
            Clear
          </button>
        </form>
      </div>
    </div>
    <!-- The section where the note add and display on the page -->
    <section id="noteDisplay"></section>
  </body>
</html>
